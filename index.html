<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url(https://www.hdwallpapers.in/download/beautiful_white_clouds_blue_sky_nature_background_4k_hd_nature-2560x1440.jpg)
        no-repeat center center fixed;
      background-size: cover;
      color: #f3f7f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: #40424232;
      backdrop-filter: blur(7px);
      border-top: 1px solid rgba(255, 255, 255, 0.4);
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      font-family: serif;
      color: whitesmoke;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      background-color: #fff;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1dc1da;
      color: whitesmoke;
      border: 2px solid whitesmoke;
    }

    .weather-info {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    #error-messge {
      color: red;
      margin-top: 20px;
    }

    /* Chatbot Button */
    #chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1dc1da;
      color: whitesmoke;
      border: 2px solid whitesmoke;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    #chat-toggle-btn:hover {
      transform: scale(1.1);
      background-color: #fff;
      color: #1dc1da;
    }

    /* Chatbot Container */
    .chatbot-container {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .chatbot-container.open {
      right: 0;
    }

    .chatbot-header {
      background-color: #1dc1da;
      color: whitesmoke;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-header h2 {
      font-size: 1.3rem;
      font-family: serif;
    }

    .chatbot-header button {
      background: none;
      border: none;
      color: whitesmoke;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .chatbot-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: linear-gradient(180deg, #f3f7f4 0%, #e0e7ff 100%);
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.ai {
      justify-content: flex-start;
    }

    .chat-message .message-content {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .chat-message.user .message-content {
      background-color: #1dc1da;
      color: whitesmoke;
    }

    .chat-message.ai .message-content {
      background-color: #404242;
      color: whitesmoke;
    }

    .chat-message.typing-indicator .message-content {
      background-color: #404242;
      color: whitesmoke;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .chat-message.typing-indicator .dot {
      width: 8px;
      height: 8px;
      background-color: whitesmoke;
      border-radius: 50%;
      margin: 0 3px;
      animation: blink 1.4s infinite both;
    }

    .chat-message.typing-indicator .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .chat-message.typing-indicator .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 20%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .chatbot-footer {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #e0e0e0;
    }

    .chatbot-footer input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 0.9rem;
      outline: none;
    }

    .chatbot-footer button {
      margin-top: 10px;
      width: 100%;
      background-color: #1dc1da;
      color: whitesmoke;
      border: 2px solid whitesmoke;
    }

    .chatbot-footer button:hover {
      background-color: #fff;
      color: #1dc1da;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      input[type="text"],
      button {
        font-size: 0.9rem;
        padding: 8px;
      }

      .container {
        padding: 15px;
      }

      .chatbot-container {
        width: 100%;
        right: -100%;
      }

      #chat-toggle-btn {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }

    @media (max-width: 350px) {
      h1 {
        font-size: 1.5rem;
      }

      .chatbot-header h2 {
        font-size: 1.1rem;
      }

      .chat-message .message-content {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WEATHER APP</h1>
    <input type="text" id="city-input" placeholder="Enter city name" />
    <button id="get-weather-btn">Get Weather</button>

    <div class="weather-info hidden" id="weather-info">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>

    <p id="error-messge" class="hidden">City not found. Please try again.</p>
  </div>

  <button id="chat-toggle-btn">ðŸ’¬</button>

  <div class="chatbot-container" id="chatbot-container">
    <div class="chatbot-header">
      <h2>Weather Assistant</h2>
      <button id="chat-close-btn">âœ–</button>
    </div>
    <div class="chatbot-body" id="chatbot-body">
      <div class="chat-message ai">
        <div class="message-content">Hello! I'm your Weather Assistant. Ask me anything about the weather!</div>
      </div>
    </div>
    <div class="chatbot-footer">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="chat-send-btn">Send</button>
    </div>
  </div>

  <script>
    // Weather data (to be populated by existing weather app logic)
    let weatherData = {
      temperature: "Unknown",
      description: "No data available",
      city: "Unknown"
    };

    // Chatbot functionality
    const chatToggleBtn = document.getElementById('chat-toggle-btn');
    const chatCloseBtn = document.getElementById('chat-close-btn');
    const chatbotContainer = document.getElementById('chatbot-container');
    const chatSendBtn = document.getElementById('chat-send-btn');
    const chatInput = document.getElementById('chat-input');
    const chatbotBody = document.getElementById('chatbot-body');

    chatToggleBtn.addEventListener('click', () => {
      chatbotContainer.classList.toggle('open');
    });

    chatCloseBtn.addEventListener('click', () => {
      chatbotContainer.classList.remove('open');
    });

    chatSendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && chatInput.value.trim()) {
        sendMessage();
      }
    });

    function showTypingIndicator() {
      const typingMessage = document.createElement('div');
      typingMessage.classList.add('chat-message', 'ai', 'typing-indicator');
      typingMessage.innerHTML = `
        <div class="message-content">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;
      chatbotBody.appendChild(typingMessage);
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
      return typingMessage;
    }

    function removeTypingIndicator(typingMessage) {
      if (typingMessage) {
        typingMessage.remove();
      }
    }

    async function sendMessage() {
      const messageText = chatInput.value.trim();
      if (!messageText) return;

      // Add user message
      const userMessage = document.createElement('div');
      userMessage.classList.add('chat-message', 'user');
      userMessage.innerHTML = `<div class="message-content">${messageText}</div>`;
      chatbotBody.appendChild(userMessage);
      chatInput.value = '';
      chatbotBody.scrollTop = chatbotBody.scrollHeight;

      // Show typing indicator
      const typingMessage = showTypingIndicator();

      try {
        // Construct temperature details
        const tempDetails = `Temperature: ${weatherData.temperature}, Description: ${weatherData.description}, City: ${weatherData.city}`;

        // Make API call to Gemini
        const response = await fetch(
          'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyAPLxbwh2YgsiyYoYERHvIkjjTrKBNYxoo',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: `Based on the current temperature ${tempDetails} ${messageText}`
                }]
              }]
            })
          }
        );

        const data = await response.json();

        // Remove typing indicator after 1 second
        setTimeout(() => {
          removeTypingIndicator(typingMessage);

          // Add AI response
          const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I could not process your request.';
          const aiMessage = document.createElement('div');
          aiMessage.classList.add('chat-message', 'ai');
          aiMessage.innerHTML = `<div class="message-content">${aiResponse}</div>`;
          chatbotBody.appendChild(aiMessage);
          chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }, 1000);
      } catch (error) {
        // Remove typing indicator on error
        setTimeout(() => {
          removeTypingIndicator(typingMessage);

          // Add error message
          const aiMessage = document.createElement('div');
          aiMessage.classList.add('chat-message', 'ai');
          aiMessage.innerHTML = `<div class="message-content">Error: Could not connect to the server. Please try again later.</div>`;
          chatbotBody.appendChild(aiMessage);
          chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }, 1000);
      }
    }

    // Optional: Update weatherData when weather info is fetched (assuming script2.js updates the DOM)
    const weatherObserver = new MutationObserver(() => {
      const city = document.getElementById('city-name').textContent;
      const temp = document.getElementById('temperature').textContent;
      const desc = document.getElementById('description').textContent;
      if (city && temp && desc) {
        weatherData = {
          city: city,
          temperature: temp,
          description: desc
        };
      }
    });

    weatherObserver.observe(document.getElementById('weather-info'), {
      childList: true,
      subtree: true,
      characterData: true
    });
  </script>
  <script src="script.js"></script>

</body>
</html>
